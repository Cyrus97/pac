name: Auto generate pac file

on: 
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-python@master
        with:
          python-version: '3.6'
      - name: Install genpac
        run: |
          pip install genpac
          genpac -v
      - name: Generate pac file
        run: bash generator.sh
      - name: Git push
        uses: github-actions-x/commit@v2.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: master
          commit-message: 'Auto push'
          rebase: 'true'
